<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Registration Form</title>
</head>
<body>
    <div class="max-w-md mx-auto mt-10 px-4">
        <h1 class="text-3xl font-semibold mb-6">Registration Form</h1>
        <form id="registrationForm" class="space-y-4">
          <div>
            <label for="name" class="block mb-1">Name:</label>
            <input type="text" id="name" class="w-full rounded border-gray-300 border p-2" required>
          </div>
      
          <div>
            <label for="email" class="block mb-1">Email:</label>
            <input type="email" id="email" class="w-full rounded border-gray-300 border p-2" required>
          </div>
      
          <div>
            <label for="password" class="block mb-1">Password:</label>
            <input type="password" id="password" class="w-full rounded border-gray-300 border p-2" required>
          </div>
      
          <div>
            <label for="dob" class="block mb-1">Date of Birth:</label>
            <input type="date" id="dob" class="w-full rounded border-gray-300 border p-2" required>
          </div>
      
          <div class="flex items-center">
            <input type="checkbox" id="acceptedTerms" class="mr-2" required>
            <label for="acceptedTerms">Accept Terms and conditions</label>
          </div>
      
          <button type="submit" class="w-full bg-blue-500 text-white rounded py-2">Sumbit</button>
        </form>
      
        <h2 class="text-2xl font-semibold mt-8">Entries</h2>
        <table id="userTable" class="w-full mt-4">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2">Name</th>
              <th class="p-2">Email</th>
              <th class="p-2">Password</th>
              <th class="p-2">DOB</th>
              <th class="p-2">Accepted terms?</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      
      </div>
      
  <script src="index.js"></script>
</body>
</html>
