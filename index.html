<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-500 to-purple-500 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-md rounded-md p-8 w-96">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-700">Registration Form</h1>
    <form method="post" id="registrationForm">
      <div class="mb-4">
        <label for="Name" class="block text-gray-700 font-bold mb-2"> Name:</label>
        <input type="text" id="Name" name="Name" required
          class="border border-gray-300 px-4 py-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" required
          class="border border-gray-300 px-4 py-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" required
          class="border border-gray-300 px-4 py-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="dob" class="block text-gray-700 font-bold mb-2">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required
          class="border border-gray-300 px-4 py-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label for="acceptTerms" class="block text-gray-700 font-bold mb-2">
          <input type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2">
          Accept Terms and Conditions
        </label>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded font-bold">Submit</button>
      </div>
    </form>
  </div>

  <div class="mt-8">
    <h2 class="text-3xl font-bold mb-4 text-white">Saved Entries</h2>
    <table id="entriesTable" class="bg-white shadow-md rounded-md w-96 mx-auto">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="px-6 py-4">Name</th>
          <th class="px-6 py-4">Email</th>
          <th class="px-6 py-4">Password</th>
          <th class="px-6 py-4">Date of Birth</th>
          <th class="px-6 py-4">Accept or Not</th>
        </tr>
      </thead>
      <tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
